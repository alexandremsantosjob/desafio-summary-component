<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <section class="container">
    <div class="cont-blue">
      <div class="result">
        Your Result
      </div>

      <div class="number">
        <div class="numb-s">76</div>
        of 100
      </div>

      <div class="great">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </div>

    <section class="info">
      <h2>Summary</h2>

      <div class="cont">

        <div class="cor1">
          <div class="reac">
            <img src="assets/images/icon-reaction.svg" alt="">
            <h4 class="sub">Reaction</h4>
          </div>

          <div class="reac1">
            <b>80</b>
            <p>/100</p>
          </div>
        </div>

        <div class="cor2">
          <div class="reac">
            <img src="assets/images/icon-memory.svg" alt="">
            <h4 class="sub1">Memory</h4>
          </div>

          <div class="reac1">
            <b>92</b>
            <p>/100</p>
          </div>
        </div>

        <div class="cor3">
          <div class="reac">
            <img src="assets/images/icon-verbal.svg" alt="">
            <h4 class="sub2">Verbal</h4>
          </div>

          <div class="reac1">
            <b>61</b>
            <p>/100</p>
          </div>
        </div>

        <div class="cor4">
          <div class="reac">
            <img src="assets/images/icon-visual.svg" alt="">
            <h4 class="sub3">Visual</h4>
          </div>

          <div class="reac1">
            <b>72</b>
            <p>/100</p>
          </div>
        </div>
        
        <div class="btn">
          <button>Continue</button>
        </div>

      </div>



    </section>

  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/alexandremsantosjob">Alexandre Shin</a>.
  </div>
</body>

</html>
